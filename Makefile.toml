[config]
default_to_workspace = false
skip_core_tasks = true

[env]
ARCH = "aarch64-unknown-tkern"
OUT_DIR = "target/${ARCH}/debug"
TKERN_TARGET_BOARD = "raspi3b" # or raspi4

[env.release]
OUT_DIR = "target/${ARCH}/release"
ADDITIONAL_CARGO_ARGS = "--release"

[tasks.default]
alias = "build"

