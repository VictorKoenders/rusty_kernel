on: [push, pull_request]

name: Rust

jobs:
  build:
    name: Build x86_64
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v2

    - name: Install rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true
        components: rust-src

    - name: Install xbuild
      uses: actions-rs/install@v0.1
      with:
        crate: cargo-xbuild
        version: latest

    - name: Cargo xbuild
      uses: actions-rs/cargo@v1
      with:
        command: xbuild


  test:
    name: Test x86_64
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v2

    - name: Install rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true
        components: rust-src

    - name: Install xbuild
      uses: actions-rs/install@v0.1
      with:
        crate: cargo-xbuild
        version: latest

    - name: Cargo xbuild
      uses: actions-rs/cargo@v1
      with:
        command: xtest


  lint:
    name: Linter pass
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v2

    - name: Install rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true
        components: rust-src
        
    - name: Install xbuild
      uses: actions-rs/install@v0.1
      with:
        crate: cargo-xbuild
        version: latest

    - name: Cargo xbuild
      uses: actions-rs/cargo@v1
      with:
        command: xclippy
        args: -- -D warnings

    - name: Run cargo fmt
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check