[package]
name = "tkern"
version = "0.0.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
cortex-a = "7.3.1"
tock-registers = "0.7.0"
tkern_derive_utils = { path = "libs/tkern_derive_utils" }
utils = { path = "libs/utils" }
bcm2837_hal = { path = "libs/bcm2837" }
custom_debug_derive = "0.5.0"
bytemuck = { version = "1.9.1", features = ["aarch64_simd"] }
atags = { path = "libs/atags" }

[profile.dev]
panic = "abort"
[profile.release]
panic = "abort"
